<pc-box [backgroundColor]="'black'" [padding]="'s1'" color="'white'">
            <pc-cluster [align]="'center'" [justify]="'space-between'" [space]="'s2'">
                @if(logoSrc){
                    <button 
                        class="logo-button" 
                        (click)="onLogoClick()" 
                        aria-label="Go to home"
                    >
                        <pc-frame class="logo" ratio="4:3" >
                            <img [src]="logoSrc" [alt]="title || 'Home'" />
                        </pc-frame>
                    </button>}
                @if(title){<pc-label [text]="title"></pc-label>}
                

                    <pc-theme-toggle (isDarkChange)="handleThemeChange($event)"></pc-theme-toggle>
            </pc-cluster>
</pc-box>
